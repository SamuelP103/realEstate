<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./styles/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>Contact</title>
</head>
<body>
    <header class="header2">
        <div class="bar">
            <a href=index.html><h1>Real Estate</h1></a>       
            <nav>
                <a href="about.html">About</a>
                <a href="about.html">Blog</a>
                <a href="about.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2 id="contactTitle1">Contact</h2>
        <p id="contactTitle2">Fill the next information</p>

            <fieldset class="input-container">
                <legend>Personal information</legend>
                <div>
                    <label>Name:</label><br>
                    <input type="text" placeholder="Add name here">
                </div>
                <div>
                    <label>Email:</label><br>
                    <input type="text" placeholder="Add email here">
                </div>
                <div>
                    <p id="phoneNumber">Phone number:</p><br>
                    <input type="text" placeholder="Add number here">
                </div>
                <label>Message:</label><br>
                <textarea cols="30" rows="10" placeholder="Add text here"></textarea>
            </fieldset>
        </div>
    </main>
    <main class="container">

            <fieldset class="input-container">
                <legend>Personal information</legend>
                <div>
                    <label>Type:</label><br>
                        <select title="select" id="selectMenu">
                            <option>--Select an option--</option>
                            <option>Condo</option>
                            <option>Duplex</option>
                            <option>Single Family Home</option>
                        </select>
                </div>
                <div>
                    <label>Number:</label><br>
                    <input type="text" placeholder="Add number here">
                </div>
            </fieldset>
        </div>
    </main>
    <main class="container">

            <fieldset class="input-container">
                <legend>Contact Information</legend>
                <div class="bulletFlex">
                    <div>
                        <label for="Phone">&nbsp;&nbsp;Phone:</label>
                    </div>
                    <div>
                        <input type="radio" id="Phone">
                    </div>
                    <div>
                        <label for="Email">&nbsp;&nbsp;&nbsp;Email:</label>
                    </div>
                    <div>
                        <input type="radio" id="Email">
                    </div>
                </div>
                <div id="contact">
                    <p>If you would like to be contacted by phone select and date and time.</p>
                </div>
                <div>
                    <label>Date:</label><br>
                    <input type="date" placeholder="Add date here">
                </div>
                <div>
                    <label>Hour:</label><br>
                    <input type="time" placeholder="Add hour here">
                </div>
            </fieldset>
        </div>
        <br>
        <button class="button">Send</button>
    </main>
    
</body>
</html>
